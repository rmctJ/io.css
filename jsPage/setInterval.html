<!DOCTYPE HTML>
<html>
  <head>
  <title>jsPage.setInterval</title>
  <script>
  function printTime() {
    document.getElementById("div_currentTime").innerText = Date.now().toLocaleString();
  }
  
  </script>
  </head>
<body>
<div id="div_currentTime"></div>
<button onClick="printTime()">printTime</button>
</body>
</html>
